<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="Calculator-Icon.png">
    <link rel = "stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form>
                <div class="display">
                    <input type="text" name="display" placeholder="0" id="displayInput">
                </div>
                <div class="grid">
                    <input type="button" value="C" id="operator" onclick="result.value=''">
                    <input type="button" value="%" id="operator" onclick="percentage()">
                    <input type="button" value="←" id="operator" onclick="backspace()">
                    <input type="button" value="÷" id="operator" onclick="calculate('/')">
                    <input type="button" value="7" onclick="calculate(7)">
                    <input type="button" value="8" onclick="calculate(8)">
                    <input type="button" value="9" onclick="calculate(9)">
                    <input type="button" value="×" id="operator" onclick="calculate('*')">
                    <input type="button" value="4" onclick="calculate(4)">
                    <input type="button" value="5" onclick="calculate(5)">
                    <input type="button" value="6" onclick="calculate(6)">
                    <input type="button" value="-" id="operator" onclick="calculate('-')">
                    <input type="button" value="1" onclick="calculate(1)">
                    <input type="button" value="2" onclick="calculate(2)">
                    <input type="button" value="3" onclick="calculate(3)">
                    <input type="button" value="+" id="operator" onclick="calculate('+')">
                    <input type="button" value="00" onclick="calculate('00')">
                    <input type="button" value="0" onclick="calculate(0)">
                    <input type="button" value="." onclick="calculate('.')">
                    <input type="button" value="=" id="operator" onclick="answer()">
                </div>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
